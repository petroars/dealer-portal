<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XLSX Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container-fluid">
        <header class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
            <button id="logoutButton">Log Out</button>
                <a class="navbar-brand" href="#">XLSX Upload Portal</a>
            </div>
        </header>
        <main class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="card">
                            <div class="card-header text-white">Upload File</div>
                            <div class="card-body">
                                <form action="/upload" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <input class="form-control" type="file" name="file" required>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Upload</button>
                                </form>
                            </div>
                        </div>
                        <div class="card mt-3">
                            <div class="card-header text-white">Uploaded Files</div>
                            <div class="card-body">
                                <ul id="fileList" class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                    </div>
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-header text-white">Create User</div>
                        <div class="card-body">
                            <form id="registerForm">
                                <div class="mb-3 form-floating">
    <input class="form-control" type="email" name="email" id="email" required>
    <label for="email">Email:</label>
</div>
                               <div class="mb-3">
                                    <label>Password:</label>
                                    <input class="form-control" type="password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label>Company Name:</label>
                                    <input class="form-control" type="text" name="company_name" required>
                                </div>
                                <button class="btn btn-primary" type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <main class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header text-white">User List</div>
                        <div class="card-body">
                            <ul id="userList" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="/main.js"></script>
</body>
</html>
